
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keshav Gautam - Professional Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import Map for JS Modules -->
    <!-- This tells the browser where to find the libraries (React, etc.) -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.378.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
    
    <!-- Babel for JSX Transpilation -->
    <!-- This is required to convert JSX into JavaScript that browsers can understand. -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Application Entry Point -->
    <!-- This tag loads your main React application file. -->
    <!-- type="text/babel" tells Babel to transpile this file. -->
    <!-- data-type="module" allows using ES module imports (import/export). -->
    <!-- src="./index.tsx" is a relative path, critical for deployment. -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-900 text-slate-300 font-sans">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
